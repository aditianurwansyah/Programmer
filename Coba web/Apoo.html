<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .category {
            display: inline-block;
            background-color: #666;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 150px;
            margin: 10px;
        }
        .category img {
            width: 80px;
            height: 80px;
        }
        .button {
            background-color: white;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Kategori</h2>
    <div class="container">
        <div class="category">
            <img src="https://via.placeholder.com/80/00ff00" alt="Minuman">
            <p>Minuman</p>
            <button class="button">Detail</button>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/80/ff9999" alt="Cemilan">
            <p>Cemilan</p>
            <button class="button">Detail</button>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/80/ff0000" alt="Buah-buahan">
            <p>Buah-buahan</p>
            <button class="button">Detail</button>
        </div>
    </div>
</body>
</html>
